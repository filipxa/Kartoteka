
<mat-card class="example-card" *ngIf="oglas.odobren && !oglas.rezervisano" >
    <mat-card-header>
      <mat-card-title>{{oglas.naziv}}</mat-card-title>
      <mat-card-subtitle>Vazi do: {{oglas.datum}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imagePath" onerror= "this.src = 'http://localhost:8080/api/downloadFile/rekviziti/alt'" alt="No Photo" class="img">
    <mat-card-content>
      <p>
          {{oglas.opis}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <input matInput type = "number" placeholder="Price" [formControl]="PriceFormControl"
        [errorStateMatcher]="matcher">
      <button type="button"  mat-button class="user-button" (click)="offerOglas()" >Send offer</button>
    </mat-card-actions>
  </mat-card>
