<div class="container">


    <br>
    <br> Name: <br>
    <input *ngIf="sala" [(ngModel)]="sala.naziv" type="text" placeholder="Name">
    <br>
    <br> Number of rows:<br>
    <input *ngIf="sala"  [(ngModel)]="sala.brRedova" type="number" placeholder="Number of rows">
    <br>
    <br> Number of columns:<br>
    <input *ngIf="sala"  [(ngModel)]="sala.brKolona" type="number" placeholder="Number of columns">
    <br>
    <br>
    <button style="float: right;margin-left: 20px !important" class="btn btn-primary" (click)="editSala()">Save</button>
    <button style="float: right;" class="btn btn-primary" (click)="cancel()">Cancel</button>
    </div>
