<div class="main">
  <mat-card class="example-card">
      <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Registration admin</mat-card-title>
        </mat-card-header>


      <form class="example-form" >
<table class="table" cellspacing="0"><tr>
  <td><mat-form-field class="example-full-width">
    <input #fName matInput placeholder="First name" [formControl]="fNameFormControl"
    [errorStateMatcher]="matcher">
    <mat-error *ngIf="fNameFormControl.hasError('required')">
      first name is required
    </mat-error>
  </mat-form-field></td>
  
</tr>
<tr><td><mat-form-field class="example-full-width">
  <input  #lName matInput placeholder="Last name" [formControl]="lNameFormControl"
  [errorStateMatcher]="matcher">
  <mat-error *ngIf="lNameFormControl.hasError('required')">
    last name is required
  </mat-error>
</mat-form-field></td></tr>
<tr>
  <td><mat-form-field class="example-full-width">
    <input #email matInput placeholder="Email" type="email" [formControl]="emailFormControl"
    [errorStateMatcher]="matcher">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field></td>
</tr>
<tr>
  <td> <mat-form-field class="example-full-width">
    <input #password class="input" matInput placeholder="Password" type="password" [formControl]="passwordFormControl"
    [errorStateMatcher]="matcher">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      password is required
    </mat-error>
 </mat-form-field></td>
</tr>
<tr>
  <td><mat-form-field class="example-full-width" >
    <input #password2 matInput placeholder="Repeat password" type="password" [formControl]="passwordRFormControl"
    [errorStateMatcher]="matcher">
    <mat-error *ngIf="passwordRFormControl.hasError('required')">
      password is required
    </mat-error>
  </mat-form-field></td>
</tr>
<tr>
    <td><mat-form-field  >
        <span matPrefix>+381 &nbsp;</span>
      <input #tel matInput placeholder="Tel" type="tel" [formControl]="telFormControl"
      [errorStateMatcher]="matcher">
      <mat-error *ngIf="telFormControl.hasError('regexp')">
        telphone can only consists of digits
      </mat-error>
      
    </mat-form-field>
    </td>
  </tr>
  <tr>
      <td><mat-form-field >
        <input #city matInput placeholder="City" type="text" [formControl]="adresaFormControl" >
      </mat-form-field></td>
    </tr>
  <tr>
    <td><section class="example-section">
      <label class="example-margin">Role:</label><br>
      <mat-radio-group [formControl]="adminFormKontrol">
        <mat-radio-button class="example-margin" value="fan">Fanzone</mat-radio-button>
        <mat-radio-button class="example-margin" value="adminBioskop">Cinema</mat-radio-button>
        <mat-radio-button class="example-margin" value="adminPozoriste">Theatre</mat-radio-button>
        <mat-radio-button class="example-margin" value="root">System</mat-radio-button>
      </mat-radio-group>
    </section></td>
  </tr>
  <tr>
    <td *ngIf="adminFormKontrol.value=='adminBioskop'" >
      <section class="example-section" *ngFor="let b of bioskopi" >
        <mat-checkbox class="example-margin" [formControl]="lokaliFormControl" (change)= "lokaliChange(b)">{{b.naziv}}</mat-checkbox>
      </section>
    </td>
    <td *ngIf="adminFormKontrol.value=='adminPozoriste'" >
        <section class="example-section" *ngFor="let b of pozirsta">
          <mat-checkbox class="example-margin" [formControl]="lokaliFormControl" (change)= "lokaliChange(b)">{{b.naziv}}</mat-checkbox>
        </section>
      </td>
  </tr>
<tr>

  <td>
    <button class="button" type="button"  mat-button  (click)="onRegisterClick()" > Register</button>
  </td>
</tr>
</table>
</form>
</mat-card>  

</div>
