<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" value ="{{oglas.naziv}}" [formControl]="NameFormControl" [errorStateMatcher]="matcher">
  
    </mat-form-field>
    <p>
      <input [(ngModel)]="humanDate" type="date" name="startDate"  [min]="today"/>
    </p>
    <br>
    <br>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Description" value= "{{oglas.opis}}" [formControl]="DescriptionFormControl"></textarea>
    </mat-form-field>
    <br>
    <input class="ng-hide" id="input-file-id" multiple type="file" (change)="valuechangeIMG($event)">
    <label for="input-file-id" class="md-button md-raised md-primary">Choose Files</label>
    <br>
    <br>
    <button type="button" mat-stroked-button="user-button" (click)="saveOglas()"> Save</button>
  </form>
