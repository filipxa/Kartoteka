<div id="search-component">
    <h2>Place search</h2>
    <mat-form-field class="example-full-width">
    <input matInput #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  </mat-form-field >
  <ul class="search-result">
      <li *ngFor="let lokal of lokali$ | async" >
        <a routerLink="/lokal/reserve/{{lokal.id}}">
          {{lokal.naziv}}
        </a>
      </li>
    </ul>
  </div>
