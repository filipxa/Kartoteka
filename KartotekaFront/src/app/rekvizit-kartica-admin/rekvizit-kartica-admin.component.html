<mat-card class="example-card" *ngIf="!rekvizit.rezervisano" >
  <mat-card-header>
    <mat-card-title>{{rekvizit.naziv}}</mat-card-title>
    <mat-card-subtitle>{{rekvizit.cena}} din</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imagePath" onerror= "this.src = 'http://localhost:8080/api/downloadFile/rekviziti/alt'" alt="No Photo" class="img">
  <mat-card-content>
    <p>
        {{rekvizit.opis}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button type="button"  mat-button class="user-button" (click)="editRekvizit(rekvizit.idRekvizita)" >Edit</button>
    <button type="button"  mat-button class="user-button" (click)="deleteRekvizit()" >Delete</button>
  </mat-card-actions>
</mat-card>
