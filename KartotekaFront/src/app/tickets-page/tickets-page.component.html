<div class="main">
<h1>Ticket history</h1>
<ul class="heroes">
<li class *ngFor="let ticket of tickets">
    

      <a>
      <span class="badge">{{kartaDisplayDate(ticket)}} &emsp;  {{kartaDisplayTime(ticket)}}</span>
      <div class="text"> {{ticket.izvedba.naslov.naziv}}  {{kartaLokalName(ticket)}} </div> <button class="delete" title="cancel ticket"  *ngIf="isCancable(ticket)"
    (click)="cancelTicket(ticket)">x</button>
    </a>


    
   
  </li>
</ul>
</div>
